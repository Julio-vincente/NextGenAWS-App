<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/books.css') }}">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/';">Home</button>
            <button onclick="window.location.href='/books';">Books</button>
            <button onclick="window.location.href='/authors';">Authors</button>
        </nav>
    </header>

    <main>
        <h1>Books List</h1>
        <section>
            <ul>
                {% for book in books %}
                    <li>{{ book[1] }} by {{ book[2] }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <!-- Optionally, add footer content here -->
    </footer>
</body>

</html>
